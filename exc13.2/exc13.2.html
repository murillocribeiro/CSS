<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px;
    max-width: 800px;
    border: 1px solid #ccc;
    padding: 20px;
  }
  .item {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #999;
  }
</style>
</head>
<body>

<div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
</div>

</body>
</html>
